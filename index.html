<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App de Series TVMaze</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icono.png" type="image/png">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <img src="icono.png" alt="Logo" class="splash-logo">
        <h1>Bienvenido a SeriesApp</h1>
    </div>

    <!-- Contenedor Principal -->
    <header>
        <input type="text" class="c-buscador" id="inputBuscar" placeholder="Buscar series...">
        <div class="filtro" id="filtroCategorias"></div>
    </header>

    <main id="app" class="c-lista"></main>

    <!-- Favoritos -->
    <section id="favoritos" class="c-lista hidden"></section>

    <!-- Información -->
    <section id="info" class="hidden">
        <h2>Sobre esta App</h2>
        <p>App que muestra series desde TVMaze, puedes buscar, filtrar y agregar a tus favoritos.</p>
    </section>

    <!-- Menú de navegación -->
    <aside class="c-nav">
        <button class="c-nav-item" onclick="mostrarHome()">Home</button>
        <button class="c-nav-item" onclick="mostrarFavoritos()">Favoritos</button>
        <button class="c-nav-item" onclick="mostrarBusqueda()">Buscar</button>
        <button class="c-nav-item" onclick="mostrarInformacion()">Info</button>
    </aside>

    <!-- Scripts -->
    <script src="lista.js"></script>

</body>
</html>
