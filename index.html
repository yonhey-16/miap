<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <button id="btn-instalar" style="display:none;">Instalar App</button>

    <main id="app">
        <!-- Barra de búsqueda -->
        <div class="c-buscador-container">
            <input type="text" class="c-buscador" id="searchBar" placeholder="Buscar series...">
        </div>

        <!-- Contenido dinámico -->
        <div class="filtro">
            <button class="filterButton" data-filter="comedia">Comedia</button>
            <button class="filterButton" data-filter="drama">Drama</button>
            <button class="filterButton" data-filter="accion">Acción</button>
        </div>
        <div id="contenido-filtrado">
            <!-- Aquí se mostrarán las series filtradas -->
        </div>
    </main>

    <aside class="c-nav">
        <button class="c-nav-item" onclick="General()">Home</button>
        <button class="c-nav-item" onclick="mostrarMios()">Mios</button>
        <button class="c-nav-item" onclick="mostrarAleatorio()">Aleatorio</button>
        <button class="c-nav-item" onclick="mostrarDatos()">Datos</button>
        <button class="c-nav-item" onclick="mostrarFavoritos()">Favoritos</button>
        <button class="c-nav-item" onclick="mostrarLista(pokemones)">Lista</button>
    </aside>

    <script src="JS/api.js"></script>
    <script src="JS/lista.js"></script>
    <script src="JS/mios.js"></script>
    <script src="JS/datos.js"></script>
    <script src="JS/aleatorio.js"></script>
    <script src="JS/favoritos.js"></script>
    <script src="JS/detalle.js"></script>
    <script src="JS/sw.js"></script>

    <script>
        // Event listener para la barra de búsqueda
        document.addEventListener("DOMContentLoaded", () => {
            const searchBar = document.getElementById("searchBar");

            searchBar.addEventListener("input", function(event) {
                const query = event.target.value.toLowerCase();
                buscarSeries(query);
            });

            // Función para filtrar las series
            const filterButtons = document.querySelectorAll(".filterButton");

            filterButtons.forEach(button => {
                button.addEventListener("click", function(event) {
                    const filterType = event.target.getAttribute("data-filter");
                    filtrarSeriesPorTipo(filterType);
                });
            });
        });

        // Función para buscar series
        function buscarSeries(query) {
            // Aquí puedes hacer el filtrado de series por nombre, por ejemplo:
            console.log("Buscando series con el término: ", query);
            // Lógica de búsqueda de series
        }

        // Función para filtrar las series por tipo
        function filtrarSeriesPorTipo(tipo) {
            // Aquí puedes hacer el filtrado de series por tipo
            console.log("Filtrando series por tipo: ", tipo);
            // Lógica para filtrar las series según el tipo
        }

        // Lógica para los Service Workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registrado ✅'))
                .catch(error => console.log('Error al registrar SW:', error));
        }

        let deferredPrompt;

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault(); // Evita que aparezca automáticamente
            deferredPrompt = e;

            // Mostrar el botón personalizado
            const btn = document.getElementById("btn-instalar");
            if (btn) btn.style.display = "block";
        });

        document.getElementById("btn-instalar").addEventListener("click", async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt(); // Muestra el diálogo
                const { outcome } = await deferredPrompt.userChoice;
                console.log("Resultado de instalación:", outcome);

                // Ya no se necesita el prompt
                deferredPrompt = null;
                document.getElementById("btn-instalar").style.display = "none";
            }
        });

        function esIOS() {
            return /iphone|ipad|ipod/.test(window.navigator.userAgent.toLowerCase());
        }

        if (esIOS()) {
            const mensaje = document.createElement("div");
            mensaje.innerHTML = `
                <p>En iOS, toca <span style="font-weight:bold;">Compartir</span> y luego "Agregar a pantalla de inicio" para instalar.</p>
            `;
            document.getElementById("btn-instalar").replaceWith(mensaje);
        }
    </script>
</body>

</html>
