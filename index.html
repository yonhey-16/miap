<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Maze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="btn-mios">Mis Series</button>
        <button id="btn-aleatorios">Aleatorios</button>

    <main id="app">

    <script>
        // Cuando el DOM se haya cargado, inicializamos los eventos de los botones
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("btn-mios").addEventListener("click", mostrarMios);
            document.getElementById("btn-aleatorios").addEventListener("click", mostrarAleatorio);
        });
    </script>
</body>
